---
changeGroups:
 - name: "Group 1"
   target: "bash"
   changes:
    - name: "Change 1"
      deploy: "touch {{ hostName.pre.out }} {{ hostName2.pre.out }} {{ hostName3.pre.out }}"
      rollback: "rm {{ hostName.pre.out }} {{ hostName2.pre.out }} {{ hostName3.pre.out }}"
      data:
       someData: "x"
      capture:
       hostName: "echo -n $(hostname)"
       hostName2: "echo -n {{ someData }}"
       hostName3: "echo -n {{ hostName.pre.out }}1"
      sucessIf: "hostName.post.out == 1"
      failedIf: "hostName.post.out != 1"

    - name: "Change 2"
      deploy: "touch y"
      rollback: "rm y"
      data:
       example: "some value"

    - name: "Change 3"
      include: "nested_changeScript.yml"
      data:
       someData: "some_file0"

    - name: "Change 4"
      deploy: "touch {{ fileName }}"
      rollback: "rm {{ fileName }}" 
      data:
       fileName: "test2"

    - name: "Change 5"
      deploy: "touch z"
      rollback: "rm z"
